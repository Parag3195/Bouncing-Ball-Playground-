<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Bounce üèÄ</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #b2fefa, #0ed2f7);
      overflow: hidden;
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
      text-align: center;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .playground {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 60vh;
      max-height: 350px;
      border: 5px solid #333;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff4500, #c0392b);
      box-shadow: inset -3px 3px 6px rgba(0,0,0,0.3), 0 0 15px rgba(0,0,0,0.2);
    }

    /* üèÄ Realistic basket */
    .basket {
      position: absolute;
      top: 20px;
      width: 80px;
      height: 10px;
      background: #ff6f00;
      border-radius: 5px;
      box-shadow: 0 3px 0 #cc5500;
    }

    /* Support pole */
    .basket::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 35px;
      width: 10px;
      height: 25px;
      background: #333;
      border-radius: 3px;
    }

    /* Net */
    .basket::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(45deg, #fff, #fff 4px, transparent 4px, transparent 8px),
                  repeating-linear-gradient(-45deg, #fff, #fff 4px, transparent 4px, transparent 8px);
      background-size: 8px 8px;
      opacity: 0.9;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e84118;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .playground {
        width: 95vw;
        height: 50vh;
      }
      .ball {
        width: 30px;
        height: 30px;
      }
      .basket {
        width: 60px;
        height: 8px;
      }
      .basket::before {
        left: 25px;
        width: 8px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Basketball Bounce üèÄ</h1>
  <div id="score">Score: 0</div>

  <div class="playground">
    <div class="basket"></div>
    <div class="ball"></div>
  </div>

  <div class="controls">
    <button onclick="increaseSpeed()">üèÉ‚Äç‚ôÇÔ∏è Faster</button>
    <button onclick="decreaseSpeed()">üê¢ Slower</button>
    <button onclick="increaseGravity()">‚¨áÔ∏è More Gravity</button>
    <button onclick="decreaseGravity()">‚¨ÜÔ∏è Less Gravity</button>
    <button onclick="changeColor()">üé® Change Color</button>
    <button onclick="resetBall()">üîÑ Reset</button>
  </div>

  <script>
    const ball = document.querySelector(".ball");
    const basket = document.querySelector(".basket");
    const box = document.querySelector(".playground");
    const scoreDisplay = document.getElementById("score");

    let x = 50, y = 200;
    let dx = 3, dy = 2;
    let gravity = 0.1;
    let speedMultiplier = 1;
    let score = 0;
    const ballSize = 40;

    const colors = ["#ff4500", "#3498db", "#2ecc71", "#e74c3c", "#f1c40f", "#9b59b6"];

    function moveBasket() {
      const maxX = box.clientWidth - basket.clientWidth - 10;
      basket.style.left = Math.random() * maxX + "px";
    }

    function animate() {
      x += dx * speedMultiplier;
      y += dy * speedMultiplier;
      dy += gravity;

      // Bounce from sides
      if (x <= 0 || x + ballSize >= box.clientWidth) dx = -dx;
      if (y + ballSize >= box.clientHeight) {
        dy = -dy * 0.9;
        y = box.clientHeight - ballSize;
      }

      // Update ball position
      ball.style.left = x + "px";
      ball.style.top = y + "px";

      // üèÄ Collision (relative inside playground)
      const basketX = parseFloat(basket.style.left) || 0;
      const basketY = parseFloat(getComputedStyle(basket).top);
      const basketW = basket.offsetWidth;
      const basketH = basket.offsetHeight;

      // Hit detection: ball center passes through rim area
      const ballCenterX = x + ballSize / 2;
      const ballBottom = y + ballSize;

      if (
        ballBottom <= basketY + basketH + 15 &&   // near rim
        ballBottom >= basketY + basketH - 5 &&
        ballCenterX >= basketX &&
        ballCenterX <= basketX + basketW
      ) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        moveBasket();
        resetBall();
      }

      requestAnimationFrame(animate);
    }

    function increaseSpeed() { speedMultiplier += 0.2; }
    function decreaseSpeed() { speedMultiplier = Math.max(0.2, speedMultiplier - 0.2); }
    function increaseGravity() { gravity += 0.05; }
    function decreaseGravity() { gravity = Math.max(0, gravity - 0.05); }

    function changeColor() {
      const newColor = colors[Math.floor(Math.random() * colors.length)];
      ball.style.background = `radial-gradient(circle at 30% 30%, ${newColor}, #c0392b)`;
    }

    function resetBall() {
      x = 50;
      y = box.clientHeight - ballSize - 10;
      dx = 3;
      dy = -3; // small upward launch
    }

    moveBasket();
    animate();
  </script>
</body>
</html>
